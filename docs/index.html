<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="frame">
      <div class="location">
      <spanclass="locate">Please enable location services or enter zip code here</span>
      <input type="text" class="zip" placeholder="ex:12345">
      </div>
      <div class="background">
        <div class="conditions"></div>
        <div class="sun hide"></div>
        <div class="cloud hide">
          <div class="cloud-puff-1">
            <div class="cloud-puff-2"></div>
          </div>
          <div class="cloud-2">
            <div class="cloud-puff-1">
              <div class="cloud-puff-2"></div>
            </div>
        </div>
      </div>
      <div class="lightning hide">
        <div class="bolt-1"></div>
        <div class="bolt-2"></div>
        <div class="bolt-3"></div>
        <div class="bolt-4"></div>
      </div>
      <div class="rain hide">
        <div class="rain-small-1"></div>
        <div class="rain-small-2"></div>
        <div class="rain-small-3"></div>
        <div class="rain-small-4"></div>
        <div class="rain-small-5"></div>
        <div class="rain-small-6"></div>
        <div class="rain-small-7"></div>
        <div class="rain-small-8"></div>
        <div class="rain-small-9"></div>
        <div class="rain-small-10"></div>
        <div class="rain-small-11"></div>
        <div class="rain-small-12"></div>
        <div class="rain-small-13"></div>
        <div class="rain-small-14"></div>
        <div class="rain-small-15"></div>
        <div class="rain-med-1"></div>
        <div class="rain-med-2"></div>
        <div class="rain-med-3"></div>
        <div class="rain-med-4"></div>
        <div class="rain-med-5"></div>
        <div class="rain-med-6"></div>
        <div class="rain-med-7"></div>
        <div class="rain-med-8"></div>
        <div class="rain-med-9"></div>
        <div class="rain-med-10"></div>
        <div class="rain-med-11"></div>
        <div class="rain-med-12"></div>
        <div class="rain-med-13"></div>
        <div class="rain-med-14"></div>
        <div class="rain-med-15"></div>
      </div>
      <div class="snow hide">
        <div class="snow-small-1"></div>
        <div class="snow-small-2"></div>
        <div class="snow-small-3"></div>
        <div class="snow-small-4"></div>
        <div class="snow-small-5"></div>
        <div class="snow-small-6"></div>
        <div class="snow-small-7"></div>
        <div class="snow-small-8"></div>
        <div class="snow-small-9"></div>
        <div class="snow-small-10"></div>
        <div class="snow-small-11"></div>
        <div class="snow-small-12"></div>
        <div class="snow-small-13"></div>
        <div class="snow-small-14"></div>
        <div class="snow-small-15"></div>
        <div class="snow-med-1"></div>
        <div class="snow-med-2"></div>
        <div class="snow-med-3"></div>
        <div class="snow-med-4"></div>
        <div class="snow-med-5"></div>
        <div class="snow-med-6"></div>
        <div class="snow-med-7"></div>
        <div class="snow-med-8"></div>
        <div class="snow-med-9"></div>
        <div class="snow-med-10"></div>
        <div class="snow-med-11"></div>
        <div class="snow-med-12"></div>
        <div class="snow-med-13"></div>
        <div class="snow-med-14"></div>
        <div class="snow-med-15"></div>
      </div>
      <div class="hill-bg-1"></div>
      <div class="hill-bg-2"></div>
      <div class="hill-bg-3"></div>
      <div class="hill-fg-1"></div>
      <div class="hill-fg-2"></div>
      <div class="hill-fg-3"></div>
      <div class="fog hide">
        <div class="fog-patch"></div>
      </div>
      <div class="weather"></div>
      <div class="forecast">
        <div class="box">
          <div class="condition">conditions</div>
          <div class="temp">temp</div>
          <label class="switch visible">
            <input type="checkbox" class="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="box">
          <div class="wind padding">Wind:</div>
          <div class="humidity padding">Humidity:</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
