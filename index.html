<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="frame">
      <div class="location">Please turn on location services or <input type="text" placeholder="enter your zip code here" class="zip"></div>
      <div class="weather"></div>
      <div class="forecast">
        <div class="box">
          <div class="condition">conditions</div>
          <div class="temp">temp</div>
          <label class="switch visible">
            <input type="checkbox" class="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="box">
          <div class="wind padding">Wind:</div>
          <div class="humidity padding">Humidity:</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
